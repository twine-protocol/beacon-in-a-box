[package]
name = "pulse_generator"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "pulse_generator"
path = "src/main.rs"

[dependencies]
twine = { git = "https://github.com/twine-protocol/twine-rs.git", rev = "28ee65bf0d5ff69f2813b7efd8e361af13352d7a", features = ["build", "rsa"] }
twine_sql_store = { git = "https://github.com/twine-protocol/twine-rs.git", rev = "28ee65bf0d5ff69f2813b7efd8e361af13352d7a", package = "twine_sql_store", features = ["mysql", "runtime-tokio"]}
biab_utils = { path = "../biab_utils" }
tokio = { version = "1.43.0", features = ["full"] }
log = "0.4.25"
anyhow = "1.0.44"
serde = { version = "1.0.130", features = ["derive"] }
chrono = { version = "0.4.39", features = ["serde"] }
